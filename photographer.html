<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a282401448.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div id="curtain"></div>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo" />
      </a>
    </header>
    <main id="main">
    </main>
    <div id="contact_modal" role="button" aria-label="Contact Me">
			<div class="modal">
				<header>
          <div class="modal-title">
            <h2>Contactez-moi</h2>
            <h2 id="title"></h2>
          </div>
          <img src="assets/icons/close.svg" role="button" alt="Close Contact form" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input
            class="text-control"
            type="text"
            id="first"
            name="first"
            required
            minlength="2"
            value=""
            aria-labelledby="First name"
            />
					</div>
          <div>
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              required
              minlength="2"
              aria-labelledby="Last name"
             />
            </div>
            <div>
              <label for="email">E-mail</label>
              <input
                class="text-control"
                id="email"
                name="email"
                required
                type="email"
                aria-labelledby="Email"
              />
            </div>
            <div>
              <label for="message">Votre message</label>
              <input
                class="text-control"
                type="text"
                id="message"
                name="message"
                required
                minlength="3"
                aria-labelledby="Your message"
              />
            </div>
          <button class="contact_button" role="button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <label for="select" id="label-select">Trier par</label>
    <select name="filter" id="select">
      <option value="popularity">Popularité</option>
      <option value="date">Date</option>
      <option value="title">Title</option>
    </select>

    <section id="media"></section>

    <div id="info-like-price"></div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
