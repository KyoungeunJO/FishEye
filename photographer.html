<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a282401448.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div id="curtain"></div>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" alt="logo FishEye" class="logo" />
      </a>
    </header>
    <main id="main">
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="modal-title">
            <h2>Contactez-moi</h2>
            <h2 id="title"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input
            class="text-control"
            type="text"
            id="first"
            name="first"
            />
					</div>
          <div>
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
             />
            </div>
            <div>
              <label for="email">E-mail</label>
              <input
                class="text-control"
                id="email"
                name="email"
              />
            </div>
            <div>
              <label for="Votre message">Votre message</label>
              <input
                class="text-control"
                type="text"
                id="message"
                name="message"
              />
            </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <label for="select">Trier par</label>
    <select name="filter" id="select">
      <option value="popularity">Popularité</option>
      <option value="date">Date</option>
      <option value="title">Title</option>
    </select>

    <section id="media"></section>

    <div id="media-modal">
      <a href="">
        <span id="leftArrow">G</span>
      </a>
      <div id="mediaContainer">
        <!-- JS -->
      </div>
      <a href="">
        <span id="rightArrow">D</span>
      </a>
      <button class="close-btn">X</button>
    </div>
    <div id="info-like-price">300€/jour</div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
